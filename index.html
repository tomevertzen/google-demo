<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <!-- NAVIGATION STARTS HERE -->
      <nav class="clearfix">
        <ul>
          <li><a class="navborder">Gmail</a></li>
          <li><a class="navborder">Images</a></li>
          <li>
            <a class="apps">apps</a>
          </li>
          <li><a class="notification">notifications</a></li>
          <li>
            <a><img class="account" src="img/account.png" alt="account"/></a>
          </li>
        </ul>
      </nav>

      <div class="content">
        <div class="logospace">
          <img
            src="https://www.google.nl/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="Logo"
            class="logo"
          />
        </div>
        <input class="searchbar" type="text" />
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
  </body>
</html>
